<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Videos</h3>
    </div>
    <div class="panel-body">
        <!-- invokes the playVideo method, passing in the video clicked. The playVideo function in turn
            opens the corresponding video dialog. -->
        <div *ngFor="let video of videos" (click)="playVideo(video)" class="row video-image">
            <div class="col-sm-12">
                <div id="play-video-overlay">
                    <span class="glyphicon glyphicon-play-circle video absolute-center">
                    </span>
                </div>
                <!-- property binding -->
                <img height="220" [src]="'//i.ytimg.com/vi/' + video + '/hqdefault.jpg'" />
            </div>
        </div>
    </div>
</div>
